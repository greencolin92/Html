<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 창 구조</title>
</head>
<body>
    <!-- table 태그와 input 태그를 활용한 로그인 창 구조 만들기 -->

    <form>
        <table>
            <tr>
                <td><label for="id">아이디</label></td>
                <td><label for="pw">비밀번호</label></td>
            </tr>
            <tr>
                <td><input type="text" id="id"></td>
                <td><input type="password" id="pw"></td>
                <td><input type="submit" value="로그인"></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="chb"><label for="chb">자동로그인</label></td>
                <td><a href="http://www.naver.com" target="_blank">아이디/비밀번호 찾기</a></td>
            </tr>
        </table>
    </form>
</body>
</html>
