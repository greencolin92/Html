<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 모양 태그</title>
</head>
<body>
    글자 <b>굵게</b> 입력 <strong>strong도 굵게</strong> <br>
    글자 <i>기울림꼴</i> 입력 <em>em도 기울림꼴</em> <br>
    글자 <u>밑줄</u> 입력 <ins>ins도 밑줄</ins> <br>
    글자 <s>취소선</s> 입력 <del>del도 취소선</del> <br>

    글자 <sup>위</sup>첨자 <sub>아래</sub>첨자 <br>
    글자 <small>작게</small> 입력 <br>
    글자 <mark>형광펜</mark> 효과
</body>
</html>
