<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 스타일</title>
    <style>
        p{
            color:darkgreen;
        } /* p태그에 해당하는 모든 부분에 스타일이 들어감 */
    </style>
</head>
<body>
    <h1>인라인 스타일</h1>
    <p style="color:darkcyan;">인라인 스타일은 스타일 시트를 사용하지 않고 적용할 대상에 직접 표시하는 방법이다.</p>  <!--인라인이 우선-->
    <p>인라인 스타일은 스타일 시트를 사용하지 않고 적용할 대상에 직접 표시하는 방법이다.</p>
    <p>스타일이 적용되는 부분 외에는 기본 스타일 유지</p>
</body>
</html>
