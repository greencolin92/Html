<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position5</title>
    <style>
        .invisible{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <img src="img.jpg">
    <img src="img.jpg" class="invisible">  <!-- 구조에는 변화 없이 숨길 수 있음 -->
    <img src="img.jpg">
</body>
</html>
