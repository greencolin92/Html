<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position2</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .box:nth-child(1){
            background-color: red;
            left:10px; top:10px;  /* 왼쪽에서부터 10px, 위쪽에서부터 10px 이동 */
        }
        .box:nth-child(2){
            background-color: chartreuse;
            left:50px; top:50px
        }
        .box:nth-child(3){
            background-color: darkcyan;
            left:100px; top:100px
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
